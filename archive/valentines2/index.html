<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love Neli</title>
    <script>

        function yesClick() {
            var c = document.querySelector("#container");
            c.style.display = "none"

            var y = document.querySelector(".yippie");
            y.style.display = "block"
        }

        function noClick() {
            var b = document.querySelector("#nobtn");

            let i = Math.floor(Math.random()*500)+1;
            let j = Math.floor(Math.random()*500)+1;

            b.style.left = i + "px";
            b.style.top = j + "px";
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* You can change this to any romantic font you like */
            background: white; /* Soft pink background */
            color: #555;
            padding-top: 20px;
            padding-left: 20%;
            padding-right: 20%;
        }

        .hamstergif {
            position: absolute;
            width: 200px;
            left: 100px;
            top: 0;
            margin: auto;
            bottom: 0;
        }


        .hamstergif.right {
            left: auto;
            right: 100px;
        }

        .heart {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 800px;
        }

        .text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            color: white;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 100px;
            font-size: 2rem;
        }

        .btn-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            color: white;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            font-size: 2rem;
            gap: 100px;
        }

        .yippie {
            display: none;
            position: absolute;
            width: 500px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }


        /* CSS */
        .button-1 {
        background-color: #EA4C89;
        border-radius: 8px;
        border-style: none;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 2rem;
        font-weight: 500;
        height: 40px;
        line-height: 20px;
        list-style: none;
        margin: 0;
        outline: none;
        padding: 10px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        transition: color 100ms;
        vertical-align: baseline;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        }

        .button-1:hover,
        .button-1:focus {
            background-color: #F082AC;
        }

    </style>
</head>
<body>
    <div id="container">
        <img class="hamstergif" src="images/hamster.gif">
        <img class="hamstergif right" src="images/hamster.gif">
        <img class="heart" src="images/heart.png">
        <div class="text">
            Will you be my valentine, my love?
        </div>

        <div class="btn-container">
            <button id="yesbtn" type="button" class="button-1 left" onclick="yesClick()">Yes</button>
            <button id="nobtn" type="button" class="button-1" onclick="noClick()">No</button>
        </div>
    </div>

    <img class="yippie" src="images/yippie.gif">
</body>
